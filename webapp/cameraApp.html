<html>
<head>
	<title>Sony Camera Remote API</title>
	<script src="cameraRemoteApi.js"></script>
	<script src="cameraApp.js"></script>
	<style type="text/css">
	#json-message {
		width: 100%;
		height: 50px;
		background-color: #fff;
		border: 1px solid #aaa;
		overflow: scroll;
		font-size: smaller;
	}
	#json-response {
		width: 100%;
		height: 50px;
		background-color: #fff;
		border: 1px solid #aaa;
		overflow: scroll;
		font-size: smaller;
	}
	</style>
</head>
<body>
	<table>
  		<caption>Device</caption>
  		<tr>
    		<td>Name:</td>
    		<td>
				<select id="device-name" >
				</select>
    		</td>
  		</tr>
  		<tr>
    		<td>Action List URL:</td>
    		<td>
				<input id="action-list-url" size=30>
    		</td>
  		</tr>
  	</table>
  	<hr>
  	<table>
  		<caption>Action</caption>
  		<tr>
    		<td>Action Name:</td>
    		<td>
				<select id="actions" >
				</select>
    		</td>
  		</tr>
  		<tr>
    		<td>Parames:</td>
    		<td>
				<input id="action-parames" size=40>
    		</td>
  		</tr>
  		<tr>
    		<td>ID:</td>
    		<td>
				<input id="action-id" size=40>
    		</td>
  		</tr>
  	</table>
  	<input id="send-json-message" type="button" value="Send Action">
  	<hr>
  	<table>
  		<caption>Response</caption>
  		<tr>
    		<td>Parames</td>
    		<td>
				<input id="response-parames" size=40>
    		</td>
  		</tr>
  		<tr>
    		<td>ID:</td>
    		<td>
				<input id="response-id" size=40>
    		</td>
  		</tr>
	</table>
	<hr>
	<caption>Shoot Image</caption>
	<br>
	<img id="shoot-image"></img>
</body>
</html>
