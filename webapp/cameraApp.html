<html>
<head>
	<title>Sony Camera Remote API</title>
	<script src="cameraRemoteApi.js"></script>
	<script src="cameraApp.js"></script>
	<style type="text/css">
	#json-message {
		width: 100%;
		height: 50px;
		background-color: #fff;
		border: 1px solid #aaa;
		overflow: scroll;
		font-size: smaller;
	}
	#json-response {
		width: 100%;
		height: 50px;
		background-color: #fff;
		border: 1px solid #aaa;
		overflow: scroll;
		font-size: smaller;
	}
	</style>
</head>
<body>
	<table>
  		<tr>
    		<td>Device Name:</td>
    		<td>
				<select id="device-name" >
				</select>
    		</td>
  		</tr>
  		<tr>
    		<td>Action List URL:</td>
    		<td>
				<input id="action-list-url" size=30>
    		</td>
  		</tr>
  		<tr>
    		<td>Action Name:</td>
    		<td>
				<select id="actions" >
				</select>
    		</td>
  		</tr>
	</table>
	<label>JSON Message: </label>
	<input id="json-message">
	<input id="send-json-message" type="button" value="Send Action">
	<div>JSON Response: </div>
	<div id="json-response"></div>
	<label>Shoot Image</label>
	<div id="image-area"></div>
</body>
</html>
